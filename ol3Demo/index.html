<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Openlyers3示例</title>
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <!-- 开源库jQuery -->
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>
<body>
    <div id="header">
        <a class="logo">
            <img src="images/logo.png"/>
            <span>Openlayers 3 示例集锦</span>
        </a>
        <a href="http://www.openlayers.cn/forum.php" target="_blank" class="help"><span>a</span>OL3 API</a>
        <a href="http://www.openlayers.cn/forum.php" target="_blank" class="help"><span>i</span>论坛求助</a>
    </div>
<div id="content">
    <div class="leftsidebar_box">
        <div class="line"></div>
        <dl class="control">
            <dt class="first_dt">地图控件<img src="images/left/select_xl01.png"/></dt>
                <dd onclick="">导航控件</dd>
                <dd onclick="">鹰眼</dd>
                <dd onclick="">网格信息</dd>
        </dl>
        <dl class="label">
            <dt class="label">地图标注<img src="images/left/select_xl01.png"/></dt>
            <dd>Marker</dd>
            <dd>Popup</dd>
            <dd>聚合标注</dd>
        </dl>
    </div>
    <div id="code_wrapper">
        <div id="code_arrow" class="go_back">
            <span title="显示代码">›</span>
            <p title="隐藏代码">‹</p>
        </div>
        <div id="code_core">
            <div class="code_head">
                <a id="code_copy" class="" href="javascript:void(0);">复制</a>
                源代码编辑器
            </div>
            <div class="code_body">
                <textarea id="codes" rows="10" cols="30" name="codes"></textarea>
            </div>
        </div>
    </div>

    <div class="iframe_wrapper">
        <iframe id="container_iframe" name="container_iframe" scrolling="no"></iframe>
    </div>
</div>
</body>
</html>
